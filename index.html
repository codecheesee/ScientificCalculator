<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="performOperation('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="performOperation('-')">-</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="performOperation('*')">×</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="performOperation('neg')">NEG</button>
            <button onclick="store()">STO</button>
        
            <button onclick="performOperation('/')">÷</button>
            <button onclick="performOperation('^')">^</button>
            <button onclick="performOperation('sqrt')">√</button>
            <button onclick="performOperation('ex')">e^x</button>
            <button onclick="performOperation('ln')">LN</button>
            
            <button onclick="performOperation('sin')">SIN</button>
            <button onclick="performOperation('asin')">SIN-1</button>
            <button onclick="performOperation('cos')">COS</button>
            <button onclick="performOperation('acos')">COS-1</button>
            
            <button onclick="performOperation('tan')">TAN</button>
            <button onclick="performOperation('atan')">TAN-1</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            
            
            <button onclick="recall()">Recall</button>
            <button onclick="clearDisplay()">Clear</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
